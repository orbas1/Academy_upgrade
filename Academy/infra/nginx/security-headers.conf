# Academy Platform security headers include.
# Usage:
#   include /etc/nginx/snippets/security-headers.conf;
#
# Keep this file in sync with Laravel's `config/security-headers.php` defaults.
# Adjustments for specific subdomains should be made via override snippets to
# avoid diverging from the platform baseline. API responses negotiate their
# profile server-side using the `X-Academy-Client` header so nginx continues to
# ship the HTML baseline here.

add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; media-src https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.*; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; connect-src 'self' https: wss:; frame-ancestors 'none'; base-uri 'self'" always;
add_header Referrer-Policy "same-origin" always;
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Embedder-Policy "require-corp" always;
add_header Cross-Origin-Resource-Policy "same-site" always;
add_header X-Frame-Options "DENY" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Permissions-Policy "geolocation=(self), camera=(), microphone=()" always;

# Optional hardening headers. Uncomment as needed once compatibility is verified.

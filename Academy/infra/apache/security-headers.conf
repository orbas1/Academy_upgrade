<IfModule mod_headers.c>
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "DENY"
    Header always set X-XSS-Protection "0"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Permissions-Policy "geolocation=(), camera=(), microphone=(), fullscreen=(self)"
    Header always set Cross-Origin-Opener-Policy "same-origin"
    Header always set Cross-Origin-Embedder-Policy "require-corp"
    Header always set Cross-Origin-Resource-Policy "same-origin"
    Header always set Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; connect-src 'self' https://api.academy.example wss://communities.academy.example; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
</IfModule>

<IfModule mod_headers.c>
    <FilesMatch "\\.(?:css|js|jpg|jpeg|png|gif|svg|webp|avif|woff2?|ttf|eot)$">
        Header always set Cache-Control "public, max-age=2592000, immutable"
    </FilesMatch>
</IfModule>
